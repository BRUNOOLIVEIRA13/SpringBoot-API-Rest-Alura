#datasource
spring.datasource.url=${FORUM_DATABASE_TEST_URL}
spring.datasource.username=${FORUM_DATABASE_TEST_USERNAME}
spring.datasource.password=${FORUM_DATABASE_TEST_PASSWORD}

#jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.data=data.sql
#spring.datasource.initialization-mode=never

# context da API para ficar http://localhost/api/Version
server.servlet.context-path=/api/v2

# Runtime
spring.main.banner-mode=off